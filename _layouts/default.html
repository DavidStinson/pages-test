<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
  />
  <link
    rel="stylesheet"
    href="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/test/css/code-theme.css"
  />
  <link
    rel="stylesheet"
    href="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/test/css/custom-style.css"
  />
  <script
    src="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/js/anchor.min.js"
  ></script>
  <script
    src="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/js/highlightjs.min.js"
  ></script>
  <script
    src="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/js/highlightjs-copy.min.js"
  ></script>
  <script
    src="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/js/custom.min.js"
  ></script>
  <script
    src="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/test/js/custom-defer.js"
    defer
  ></script>
  <link 
    rel="icon" 
    type="image/png"
    href="https://{{ site.github.pages_hostname }}/{{ site.github.owner_name }}/universal-resources-internal/static/assets/favicon.png"
  >
  <title>Test drive new site nav</title>
</head>
<body>
  <header class="header">
    <nav class="nav container-lg px-3">
      <button 
        class="hamburger-button"
        id="sub-nav-lesson-panel-toggle"
        aria-label="Open navigation"
        aria-controls="sub-nav-lesson-panel"
        aria-expanded="false"
      >
        <svg 
          width="30"
          height="30"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 14"
          class="nav-hamburger-icon visible"
        >
          <path 
            stroke="currentColor" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M1 13h7M1 1h16H1Zm0 6h16H1Z"
          ></path>
        </svg>
        <svg 
          width="30" 
          height="30" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 14 14"
          class="nav-close-icon"
        >
          <path 
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" 
            d="m1 1 12 12M1 13 13 1 1 13Z"
          ></path>
        </svg>
      </button>
    </nav>
    <div class="sub-nav-container">
      <nav class="sub-nav container-lg px-3" id="sub-nav-lesson-panel">
        <h2 class="no-anchor">Lecture content</h2>
        <div class="nav-section">
          <ul>
            <li>
              <a href="{{ site.github.baseurl }}/microlesson01">
                tktk Microlesson 1 Title
              </a>
            </li>
            <li>
              <a href="{{ site.github.baseurl }}/microlesson02">
                tktk Microlesson 2 Title
              </a>
            </li>
            <li>
              <a href="{{ site.github.baseurl }}/microlesson03">
                tktk Microlesson 3 Title
              </a>
            </li>
          </ul>
        </div>
        <h2 class="no-anchor">Settings</h2>
        <div class="nav-section flex-row">
          <button id="sticky-nav-toggle">Disable sticky nav</button>
        </div>
      </nav>
    </div>
  </header>
  <div class="container-lg px-3 mt-4 mb-6 markdown-body">{{ content }}</div>
</body>
</html>
